<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내배캠 최고 평점 영화</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1><img src="image/chiikawa.jpg" width="100" alt="따봉하는 치이카와"</h1>
      <div class="search-container">
        <form id="searchForm" onsubmit="return search_enter();">
          <input type="text" id="movieSearchInput" placeholder="영화 제목을 입력하세요" />
          <button type>검색</button>
        </form>
      </div>
    </header>
    <section class="card-list" id="cards-box">
      <div class="movie-card">
        <div class="card-content"></div>
      </div>
    </section>
  </body>
</html>
